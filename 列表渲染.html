<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Examples</title>
    <script src="js/vue.js"></script>
    
</head>
<body>
    <div id="box">
        <ul>
          <li v-for="(data,index) in datalist">
            {{data}}--{{index}}
          </li>
        </ul>
    </div>
    
    <script type="text/javascript">
        
        var vm = new Vue({
            el:"#box",

            data:{
               datalist:["aaa","bbb","ccc","ddd"]
               
            }
            
          
        })
    </script>
</body>
</html>
